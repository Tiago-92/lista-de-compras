<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="logo escrito quicklist">
  </header>

  <main>
    <button class="back-button">
      <i class="material-icons">arrow_back</i>
      Voltar
    </button>
  
    <h1>Compras da semana</h1>
  
    <form>
      <input id="input" placeholder="Adicione um novo item" />
      <button class="add-button">Adicionar item</button>
    </form>
  
    <div id="list"></div>
    <aside class="hidden">
      <div class="warning-text" id="warning-text">
        <img src="/assets/icon.svg">
      </div>
      <button id="remove-warning">
        <img src="/assets/x.svg">
      </button>
    </aside>
  </main>
  
</body>

<script src="/script.js"></script>
</html>
